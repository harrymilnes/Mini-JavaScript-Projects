<html>
    <head>
        <title>Noughts and Crosses</title>
        <meta name="author" content="Harry Milnes">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
    </head>
    <body>
         <div id="background"></div>
        <div id="menu" class="center">
            <p>Select between X or O.</p>
            <div>
                <div class="menu-button" id="spawn-nought"><div class="nought"></div></div>
                <div class="menu-button" id="spawn-cross"><div class="cross"></div></div>
            </div>
        </div>       

        <div class="game-container center" >
            <div id="game-mat">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="game-scores">
                <p>Player: <span id="player-wins">0</span></p>
                <p>Ties: <span id="draws">0</span></p>
                <p>CPU: <span id="cpu-wins">0</span></p>
            </div>
        </div>
        <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="scripts/lodash.min.js"></script>
        <script type="text/javascript" src="scripts/game.js"></script>
    </body>
</html>
